    <h1 id="section1">1. Clone</h1>
    <p>Permite clonar un repositorio remoto a un workspace.</p>
    <code> git clone [path] </code>
    <p>Ejemplo:</p>
    <code> git clone https://github.com/jhonnyesquivel/git-basics.git </code>

    <p><a href="https://git-scm.com/docs/git-clone">Quiero saber mas</a></p>
